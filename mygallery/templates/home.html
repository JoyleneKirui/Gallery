<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbnail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body class="m-5">
  <center>
    <h1>My Gallery</h1>
    <hr/>
  </center>
  <form class="form" role="search">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="&#xf3ee; Search by category" name="image_category">
      <br>
     </div>

     <small>Trending searches: fashion, travel</small>

  </form><br>
     <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Location
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="#">All</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Africa</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Asia</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Europe</a>
                        </li>
                        {% for category in categories %}
                        <li class=" list-group-item">
                            <a href="#">
                                
                            </a>
                        </li>
                        {% endfor %}
                    

                        <a href="/admin" class="btn btn-dark btn-block btn-sm m-1">Admin</a>
                        
                    </ul>
                </div>

            </div>
        
            <div class="col-md-9">
                <div class="row">

                {% for photo in pics %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">

                            <div class="card-body">
                                <small> {{photo.imgdesc}}</small>
                            </div>
                            <a href="{% url 'photo' %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                {% endfor %}



                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
